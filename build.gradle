// Build plugins
apply plugin: 'java'

// Development plugins
apply plugin: 'checkstyle'
apply plugin: 'idea'
apply plugin: 'eclipse'

version = '0.1.0'

build.dependsOn.remove('check')

[checkstyleMain, checkstyleTest].each({ task ->
    task.inputs.file(new File('config/checkstyle/suppressions.xml'))
})

repositories {
    mavenCentral();
}

dependencies {
    testCompile 'junit:junit:4.12'
}

java {
    sourceCompatibility = '1.7'
}

test {
    testLogging {
        exceptionFormat = 'full'
        showStandardStreams = true
    }
}

checkstyle {
    toolVersion = "6.17"
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }

    project {
        jdkName = '1.7'
        languageLevel = '1.7'
        vcs = 'Git'
    }
}

eclipse {
    classpath {
        downloadJavadoc = true
        downloadSources = true
    }
}